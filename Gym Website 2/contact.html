	<body class="body-container">
		<header>
			<!--Top-bar navigatie-->
			<nav class="top-bar-nav-container">
				<ul>
					<li><a href="index.html">Home</a></li>

			<!--Einde Top-bar navigatie-->

		<main>
			<h1>Contact Gegevens</h1>
			<h3>Voer hier onder uw gegevens in</h3>
			<form class="contact-gegevens-container">				
					<label class="contact-label">Naam:</label>
					<input class="naam" type="text" name="Naam:[]" placeholder="Uw naam:" required>
				
					<label class="contact-label">Achternaam:</label>
					<input class="achternaam" type="text" name="Achternaam:[]" placeholder="uw achternaam" required/>

					<label class="contact-label">Geboorte Datum:</label>
					<input class="geboorte-datum" type="date" name="Geboorte Datum:[]" required />

					<label class="contact-label" >Straatnaam/Num:</label>
					<input class="straatnaam-Num" type="text" name="Straatnaam/Num:[]" placeholder="Uw Straatnaam / Num"/>

					<label class="contact-label">Postcode</label>
					<input class="post-code" type="text" name="Post-Code" required placeholder="Uw Postcode"/>
				
					<label class="contact-label">Uw bericht</label>
					<textarea class="textarea" placeholder="Type uw bericht hier"></textarea>

				<div class="reset-verzenden-container">
					<input class="contact-reset-knop" type="reset" />
					<input class="contact-submit-knop" type="submit" />
				</div>
			</form>
		</main>
	</body>
